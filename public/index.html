    <hr>
    <h1>Alert</h1>
    <div class="clock">
        <button onclick="setTimeout(myFunction, 3000)">Try it</button>
    </div>
    <script>
        function myFunction() {
            alert('Hello, you use "try it" ');
        }
    </script>
    <hr>
    <h1>Stop Time</h1>
    <div class="clock">
        <p id="demo"></p>
        <button onclick="clearInterval(myVar)">Stop time</button>
        <button onclick="setInterval(myTimer ,1000)">Start time</button>
    </div>
    <!--   pobranie i wyświetlenie czasu systemowego  -->

    <script>
        var myVar = setInterval(myTimer, 1000);

        function myTimer() {
            var d = new Date();
            document.getElementById("demo").innerHTML = d.toLocaleTimeString();
        }
    </script>
    <hr>
    <!--  clock with pics 0-9   -->
    <script type="text/javascript" src="scripts/clock.js"></script>

    <div class="clock">
        <h1>Clock</h1>
        <p id="test"></p>
        <img name="hour" width="35" height="50">
        <img name="hour2" width="35" height="50">

        <img src="images/s.jpg" alt="" width="15" height="50">
        <img name="second" width="35" height="50">

    </div>
